<div class='panel panel-primary'>
  <div class='panel-heading'>
    <h1 class="mt-5">All Customers</h1>
    <br />
    <button class="btn btn-success float-right m-1" type="button" [routerLink]="['/customer']">Create</button>
  </div>
  <div class='panel-body'>
    <div class='table-responsive'>
      <table class='table table-hover'  *ngIf='customers && customers.length'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Telephone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let customer of customers' class='clickable-row' [routerLink]="['/customer', customer.customerId]">
            <td>{{customer.name}}</td>
            <td>{{customer.surname}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.telephoneNumber}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
